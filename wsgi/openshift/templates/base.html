<!DOCTYPE html>
<html>
{% load staticfiles %}
{% autoescape off %}
<head>
	<title>Kasatou: {% block title %}{%endblock%}</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel='stylesheet' type='text/css' href='{% static "board/style.css"%}'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src='{% static "board/script.js" %}'></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.2/jquery.cookie.min.js'></script>
</head>
<body>
	<div id='wrapper' class=fullcenter>
			{% block header %} {% endblock %}
            {% if user.is_authenticated %}
			{% block content %} {% endblock %}
            {% else %}
            <a href="/login/">"Login"</a>
            {% endif %}
			<div class="push"></div>
	</div>
		<div id='footer_wrapper'>
			{% block footer %} {% endblock %}
		</div>
</body>
</html>
{% endautoescape %}
